server {
    listen      192.241.199.61:80;
    server_name lucasou.com;

    root /home/lucas/www/lucasou.com/_site;
    index index.html index.htm;

    # Allow file uploads
    client_max_body_size 50M;

    error_page 404 /404.html;

    # Log accesses
    access_log /home/lucas/logs/lucasou.com/nginx.log;

    expires 1h;

    # Set expires max on static file types
    location ~* ^.+\.(css|js|jpg|jpeg|gif|png|ico|gz|svg|svgz|ttf|otf|woff|eot|mp4|ogg|ogv|webm)$ {
      expires max;
      root /home/lucas/www/lucasou.com/_site;
      access_log off;
    }

    # Opt-in to the future
    add_header "X-UA-Compatible" "IE=Edge,chrome=1";

    # Prevent framing
    add_header X-Frame-Options SAMEORIGIN;

    # Try to serve static files
    try_files $uri $uri/ =404;
}

server {
    listen      192.241.199.61:80;
    server_name www.codelucas.com www.moopsup.com www.lucasou.com codelucas.com;
    rewrite ^   http://lucasou.com$request_uri permanent;
}
